<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="./Assets/css/reset.css"/>
    <link rel="stylesheet" href="./Assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="p-2">Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <section class="display-flex col-12 bg-light p-2 align-middle-ovrd align-center height-160">
                <!-- <form id="searches-form" class="card-use card-rounded bg-link p-0"> -->
                <form id="city-search">
                    <label class="large-text" for="search-city">Search for a City:</label>
                    <input type="text" id="search-city" name="search-city" placeholder="Enter City, State abbrev."/>
                    <br>
                    <button class="btn-blue">Search</button>
                </form>
            </section>
            <section id="prev-cities" class="height-300 border-top"></section>
        </aside>
        <section class="display-flex">
            <section class="col-11 bordered-box height-160">
                <section class="col-7">
                    <h2 id="city-date"></h2>
                    <img id="curr-icon-img" class="icon-size"/>
                    <p id="curr-temp"></p>
                    <p id="curr-wind"></p>
                    <p id="curr-humidity"></p>
                </section>
            </section>
        </section>
        <section class="display-flex">
            <section class="col-11 unbordered-box">
                <h3>5-Day Forecast:</h3>
                <section class="display-flex p-1 auto-height">
                    <section id="forecast-day-0" class="col-2 mlr-2 bg-dark2 text-white"></section>
                    <section id="forecast-day-1" class="col-2 mlr-2 bg-dark2 text-white"></section>
                    <section id="forecast-day-2" class="col-2 mlr-2 bg-dark2 text-white"></section>
                    <section id="forecast-day-3" class="col-2 mlr-2 bg-dark2 text-white"></section>
                    <section id="forecast-day-4" class="col-2 mlr-2 bg-dark2 text-white"></section>                   
                </section>
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
